<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de DOM</title>
    <style>
        .title {
            color: blueviolet;
        }
        #imageContainer {
            width: 300px;
            height: 300px;
            margin-top: 20px;
            position: relative;
        }
        #imageContainer img {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
        }
        .visible {
            display: block;
        }
    </style>
</head>
<body>
    <h1 id="titulo" class="title">Manejo de DOM EN JS</h1>
    <h1 id="titulo2" class="title">Manejo de DOM EN JS 2</h1>

    <button id="btnMostrar" onclick="mostrar()" type="button">Mostrar</button>
    <br>
    <div id="valores"></div>

    <div id="imageContainer">
        <img id="imagen1" src="images.jpg" alt="Imagen 1">
        <img id="imagen2" src="2.jpg" alt="Imagen 2">
        <img id="imagen3" src="3.jpg" alt="Imagen 3">
        <img id="imagen4" src="4.jpg" alt="Imagen 4">
        <img id="imagen5" src="5.jpg" alt="Imagen 5">
    </div>

    <script>
        const imagenes = document.querySelectorAll('#imageContainer img');
        let indiceImagenActual = 0;

        // Función cambiarImagen
        function cambiarImagen() {
            for (let i = 0; i < imagenes.length; i++) {
                imagenes[i].style.display = 'none';
            }

            imagenes[indiceImagenActual].style.display = 'block';

            indiceImagenActual++;

            if (indiceImagenActual >= imagenes.length) {
                indiceImagenActual = 0;
            }
        }

        setInterval(cambiarImagen, 2000);

        function mostrar() {
            const elementos = document.getElementsByClassName('title');
            for (let i = 0; i < elementos.length; i++) {
                elementos[i].innerHTML = 'Nuevo Título';
            }
        }
    </script>
</body>
</html>
